<p>Listado de superhéroes</p>
<ul>
    <li *ngFor="let heroe of heroes, let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
<hr>
<div *ngIf="nombreHeroeBorrado; else noBorrado">
    <h3>Héroe borrado: <small>{{nombreHeroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No se ha borrado!!!</h3>
</ng-template>
<button (click)="borrarHeroe()">Borrar</button>
